<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Chat Translator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js"></script></head>
<body>

  <div class="main-container">
    <img src="assets/partly_logo.png" alt="Brake It Down Logo" class="logo" />
    <div id="chatbox" class="chatbox"></div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="e.g. catalytic converter"/>
    <button id="translateBtn">Send</button> <!-- Remove onclick -->
  </div>
<ul id="suggestions" class="suggestions-list"></ul>




  <div id="imageDropZone" class="drop-zone">
  <p>Drag & drop an image here</p>
</div>


  <div
  class="unicorn-embed"
  data-us-project="TXFWfFyLSP3TS10JchS1"
  data-us-scale="1"
  data-us-dpi="1.5"
  data-us-lazyload="true"
  data-us-disablemobile="true"
  data-us-disablemouse="false"
  data-us-alttext="Welcome to Unicorn Studio"
  data-us-arialabel="This is a canvas scene"
  ></div>


  <script>
  UnicornStudio.init()
    .then((scenes) => {
      // Scenes are ready
    })
    .catch((err) => {
      console.error(err);
    });
  </script>


  <script type="module" src="script.js"></script>

<div class="logo-cover"></div>
 
</body>
</html>
